<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Weihnachtsr√§tsel - GESCHAFFT! üéÑ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow: hidden;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: spark 1.5s ease-out forwards;
        }

        @keyframes spark {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .congratulations {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .gift-box-container {
            perspective: 1000px;
            margin: 40px auto;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .gift-ribbon-v {
            position: absolute;
            width: 30px;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            left: 50%;
            transform: translateX(-50%);
        }

        .gift-ribbon-h {
            position: absolute;
            width: 100%;
            height: 30px;
            background: linear-gradient(180deg, #f1c40f, #f39c12);
            top: 50%;
            transform: translateY(-50%);
        }

        .gift-bow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: wiggle 0.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .gift-message {
            display: none;
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 30px 40px;
            border-radius: 20px;
            margin-top: 30px;
            font-size: 1.3em;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .gift-message.visible {
            display: block;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gift-message h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .gift-message p {
            line-height: 1.6;
        }

        .gift-emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .click-hint {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.8;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: gold;
            animation: twinkle 1s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .replay-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .replay-btn.visible {
            display: inline-block;
        }

        .replay-btn:hover {
            background: white;
            color: #1a472a;
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>üéÑ GESCHAFFT! üéÑ</h1>
        
        <p class="congratulations">
            Ihr habt alle drei R√§tsel gel√∂st!<br>
            Jetzt kommt eure Belohnung...
        </p>

        <div class="gift-box-container">
            <div class="gift-box" id="gift-box" onclick="openGift()">
                <div class="gift-body">
                    <div class="gift-ribbon-v"></div>
                    <div class="gift-ribbon-h"></div>
                </div>
                <div class="gift-bow">üéÄ</div>
            </div>
            <p class="click-hint" id="click-hint">üëÜ Klickt auf das Geschenk!</p>
        </div>

        <div class="gift-message" id="gift-message">
            <h2>üèéÔ∏è √úBERRASCHUNG! üèéÔ∏è</h2>
            <div class="gift-emoji">üéÆ</div>
            <p id="secret-message">Wird geladen...</p>
        </div>

        <button class="replay-btn" id="replay-btn" onclick="replay()">
            üîÑ Nochmal spielen
        </button>
    </div>

    <script>
        // ============================================================
        // üéÆ KONFIGURATIONSBEREICH - HIER KANNST DU ALLES ANPASSEN! üéÆ
        // ============================================================

        const CONFIG = {
            // Die geheime Nachricht die enth√ºllt wird
            secretMessage: "Ihr habt MarioKart-Strecken freigespielt! üèÅ<br><br>Frohe Weihnachten! üéÑ‚ù§Ô∏è",

            // Zur√ºck zum Start (f√ºr "Nochmal spielen")
            startPage: "01-strands.html"
        };

        // ============================================================
        // üéÆ SPIELLOGIK - AB HIER NICHTS √ÑNDERN! üéÆ
        // ============================================================

        let giftOpened = false;

        function init() {
            document.getElementById('secret-message').innerHTML = CONFIG.secretMessage;
            createStars();
            startFireworks();
            createConfetti();
        }

        function openGift() {
            if (giftOpened) return;
            giftOpened = true;

            const giftBox = document.getElementById('gift-box');
            const clickHint = document.getElementById('click-hint');
            const giftMessage = document.getElementById('gift-message');
            const replayBtn = document.getElementById('replay-btn');

            // Animate gift box away
            giftBox.style.transition = 'all 0.5s';
            giftBox.style.transform = 'scale(0) rotate(360deg)';
            clickHint.style.display = 'none';

            setTimeout(() => {
                giftBox.style.display = 'none';
                giftMessage.classList.add('visible');
                replayBtn.classList.add('visible');
                
                // Extra fireworks!
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createFirework(), i * 200);
                }
            }, 500);
        }

        function createFirework() {
            const container = document.getElementById('fireworks');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ff6b6b'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            // Create sparks
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.background = color;
                
                const angle = (i / 20) * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                spark.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                spark.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                container.appendChild(spark);

                setTimeout(() => spark.remove(), 1500);
            }

            // Create center explosion
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = `radial-gradient(circle, ${color}, transparent)`;
            container.appendChild(firework);

            setTimeout(() => firework.remove(), 1000);
        }

        function startFireworks() {
            // Initial burst
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFirework(), i * 300);
            }

            // Continuous fireworks
            setInterval(() => {
                if (Math.random() > 0.3) {
                    createFirework();
                }
            }, 800);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ffffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }

            // Repeat confetti
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }, 200);
        }

        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '‚≠ê';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.fontSize = (Math.random() * 20 + 10) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(star);
            }
        }

        function replay() {
            window.location.href = CONFIG.startPage;
        }

        init();
    </script>
</body>
</html>
